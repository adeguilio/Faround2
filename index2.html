<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RSVP ‚Äî Drinks at ≈†tefanova 1</title>
  <style>
    :root{
      --bg:#140028; --card:#1f0b3a; --accent:#ff7a18; --accent2:#ffd21f; --text:#fff;
    }
    body{
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
      background: radial-gradient(1200px 600px at 10% -10%, #2b0b63, transparent),
                  radial-gradient(1000px 500px at 100% 10%, #3a0e7a, transparent),
                  var(--bg); color:var(--text);
    }
    .wrap{max-width:760px; margin:32px auto; padding:16px;}
    .card{
      background:linear-gradient(180deg,rgba(255,255,255,.06),transparent) , var(--card);
      border:1px solid rgba(255,255,255,.12); border-radius:16px; padding:18px;
      box-shadow:0 20px 60px rgba(0,0,0,.35);
    }
    .invite-img{width:100%; border-radius:12px; box-shadow:0 8px 30px rgba(0,0,0,.4);}
    h1{font-size:clamp(26px,3.2vw,34px); margin:18px 0 6px}
    p.lead{opacity:.9; margin-top:0}
    form{margin-top:14px}
    .grid{display:grid; gap:12px; grid-template-columns:1fr 1fr}
    .grid .full{grid-column:1 / -1}
    label{font-size:14px; opacity:.95}
    input, textarea{
      width:100%; padding:12px 14px; background:#120726; color:var(--text);
      border:1px solid rgba(255,255,255,.18); border-radius:10px; outline:none;
    }
    textarea{min-height:90px; resize:vertical}
    .buttons{display:flex; gap:10px; flex-wrap:wrap; margin-top:10px}
    .btn{
      appearance:none; border:none; cursor:pointer; padding:12px 18px; border-radius:10px;
      color:#120726; background:linear-gradient(135deg,var(--accent),var(--accent2));
      font-weight:700; box-shadow:0 8px 20px rgba(0,0,0,.35); transition:transform .06s ease;
    }
    .btn:hover{transform:translateY(-1px)}
    .btn.out{background:linear-gradient(135deg,#ff477e,#ff9f9f)}
    .note{font-size:12px; opacity:.8; margin-top:8px}
    .success, .error{
      display:none; margin-top:14px; padding:12px 14px; border-radius:10px; font-weight:600
    }
    .success{background:#103b22; border:1px solid #2fd27d}
    .error{background:#3b1010; border:1px solid #ff6b6b}
    /* honeypot hide */
    .hp{position:absolute; left:-5000px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <!-- Your invitation image -->
      <img class="invite-img" src="invitation.png" alt="Drinks Invitation ‚Äî Tonight 21:00 at ≈†tefanova 1" />

      <h1>RSVP for Tonight ‚Äî 21:00 üçπ</h1>
      <p class="lead">≈†tefanova 1 ‚Ä¢ Good music ¬∑ Good chaos</p>

      <!-- Progressive-enhancement Formspree form -->
      <form id="rsvpForm" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
        <!-- Hidden event context (will be sent to Formspree) -->
        <input type="hidden" name="event" value="Drinks with Friends" />
        <input type="hidden" name="time" value="Tonight 21:00" />
        <input type="hidden" name="location" value="≈†tefanova 1" />
        <input type="hidden" name="attendance" id="attendance" value="" />

        <!-- Honeypot (bots fill this) -->
        <input class="hp" type="text" name="_gotcha" tabindex="-1" autocomplete="off" />

        <div class="grid">
          <div>
            <label for="name">Name</label>
            <input id="name" name="name" type="text" placeholder="Ana Novak" />
          </div>
          <div>
            <label for="email">Email (for confirmation)</label>
            <input id="email" name="email" type="email" placeholder="ana@email.com" required />
          </div>
          <div class="full">
            <label for="message">Note (optional)</label>
            <textarea id="message" name="message" placeholder="Bringing a friend / food preference / etc."></textarea>
          </div>
        </div>

        <div class="buttons">
          <button type="button" class="btn in" onclick="setRSVP('Yes')">üçæ I‚Äôm In!</button>
          <button type="button" class="btn out" onclick="setRSVP('No')">üôÖ Can‚Äôt Make It</button>
          <button type="submit" class="btn" style="margin-left:auto;">Submit RSVP</button>
        </div>

        <div class="note">Tip: tap a button (‚ÄúI‚Äôm In‚Äù or ‚ÄúCan‚Äôt Make It‚Äù) then hit ‚ÄúSubmit RSVP‚Äù.</div>

        <div id="success" class="success">‚úÖ Thanks! Your RSVP is in. Check your email for a confirmation.</div>
        <div id="error" class="error">‚ö†Ô∏è Oops ‚Äî something went wrong. Please try again or email me.</div>

        <!-- Optional: redirect if JavaScript is disabled -->
        <input type="hidden" name="_redirect" value="https://yourusername.github.io/drinks-invite/thanks.html" />
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById('rsvpForm');
    const attendanceField = document.getElementById('attendance');
    const ok = document.getElementById('success');
    const err = document.getElementById('error');

    function setRSVP(val){
      attendanceField.value = val;
      // small visual feedback
      ok.style.display = 'none'; err.style.display = 'none';
    }

    form.addEventListener('submit', async (e) => {
      // Ajax submit for nice UX; fallback is normal POST if this fails
      e.preventDefault();
      ok.style.display = 'none'; err.style.display = 'none';

      if(!attendanceField.value){
        attendanceField.value = 'Yes'; // default to Yes if user didn‚Äôt press a button
      }

      const data = new FormData(form);
      try{
        const res = await fetch(form.action, {
          method: 'POST',
          body: data,
          headers: { 'Accept': 'application/json' }
        });
        if (res.ok){
          form.reset();
          attendanceField.value = '';
          ok.style.display = 'block';
          window.scrollTo({ top: 0, behavior: 'smooth' });
        } else {
          throw new Error('Network response not ok');
        }
      } catch(e){
        err.style.display = 'block';
      }
    });
  </script>
</body>
</html>
